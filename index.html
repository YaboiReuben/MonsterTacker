<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reuben's Monster Tracker | Live</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="./style.css">
<script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/",
    "firebase/": "https://esm.sh/firebase@^12.8.0/"
  }
}
</script>
</head>
<body class="bg-black text-white font-sans antialiased">
    <header class="bg-zinc-950 border-b border-zinc-900 sticky top-0 z-40 backdrop-blur-md bg-opacity-80">
        <div class="max-w-7xl mx-auto px-4 h-20 flex items-center justify-between">
            <div class="flex items-center gap-4">
                <div id="logo-trigger" class="cursor-pointer select-none">
                    <div class="w-12 h-12 bg-black border-2 border-[#71BE44] rounded-xl flex items-center justify-center neon-border">
                        <i class="fa-solid fa-bolt-lightning text-[#71BE44] text-2xl"></i>
                    </div>
                </div>
                <div>
                    <h1 class="text-xl md:text-2xl font-monster font-black text-white leading-none uppercase tracking-tighter">
                        Reuben's <span class="text-[#71BE44]">Monster</span>
                    </h1>
                    <p class="text-[10px] text-zinc-500 uppercase tracking-widest mt-1">Official Tracking Station</p>
                </div>
            </div>
            <div class="flex items-center gap-2">
                <span id="connection-dot" class="w-2 h-2 bg-zinc-700 rounded-full"></span>
                <span id="connection-text" class="text-[10px] font-bold uppercase tracking-widest text-zinc-600">Offline</span>
            </div>
        </div>
    </header>

    <main class="max-w-7xl mx-auto px-4 py-12">
        <!-- Admin Panel (Hidden by default) -->
        <section id="admin-panel" class="hidden mb-12 animate-in fade-in slide-in-from-top duration-500">
            <div class="bg-zinc-900 border-2 border-[#71BE44] p-6 rounded-3xl shadow-2xl">
                <h2 class="text-xl font-monster mb-6 text-white uppercase tracking-tight flex items-center gap-2">
                    <i class="fa-solid fa-plus-circle text-[#71BE44]"></i> Log New Dose
                </h2>
                <form id="log-form" class="grid grid-cols-1 md:grid-cols-3 gap-4">
                    <select id="flavor-select" class="bg-black border border-zinc-700 rounded-xl p-4 text-white outline-none focus:border-[#71BE44]">
                        <option value="">Select Flavor...</option>
                    </select>
                    <input type="datetime-local" id="log-date" class="bg-black border border-zinc-700 rounded-xl p-4 text-white outline-none focus:border-[#71BE44]">
                    <button type="submit" class="bg-[#71BE44] text-black font-black rounded-xl hover:bg-[#5a9b36] transition-all uppercase tracking-widest">
                        Submit Log
                    </button>
                </form>
            </div>
        </section>

        <!-- Stats and Feed Header -->
        <div class="flex flex-col md:flex-row md:items-end justify-between mb-10 gap-4">
            <div>
                <h2 class="text-4xl font-monster text-white neon-text uppercase tracking-tighter">Consumption Feed</h2>
                <p class="text-zinc-500 mt-1">Real-time fueled adventures</p>
            </div>
            <div class="bg-zinc-900 border border-zinc-800 px-6 py-3 rounded-2xl flex items-center gap-3">
                <span class="text-zinc-500 text-xs uppercase font-black tracking-widest">Total Count</span>
                <span id="total-count" class="font-monster text-3xl text-[#71BE44] leading-none">0</span>
            </div>
        </div>

        <!-- The Feed -->
        <div id="monster-feed" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-6">
            <!-- Cards injected here -->
        </div>
    </main>

    <footer class="bg-black border-t border-zinc-900 py-12 mt-20">
        <div class="max-w-7xl mx-auto px-4 text-center">
            <p class="text-zinc-800 text-[10px] uppercase tracking-[0.4em] font-black">
                Property of Reuben â€¢ Powered by Firebase Realtime
            </p>
        </div>
    </footer>

    <script type="module" src="./script.js"></script>
</body>
</html>
